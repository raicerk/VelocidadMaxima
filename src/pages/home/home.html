
<ion-header>
  <ion-navbar>
    <ion-title>Buttons In Components</ion-title>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
    <button ion-button icon-only (click)="salir()">
      <ion-icon name='exit'></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label fixed>Velocidad</ion-label>
    <ion-input type="text" readonly=true value="{{ gps.speed | number: '1.1-2' }}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Latitud</ion-label>
    <ion-input type="text" readonly=true value="{{gps.lat}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Longitud</ion-label>
    <ion-input type="text" readonly=true value="{{gps.lng}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Transporte</ion-label>
    <ion-select [(ngModel)]="tipoTransporte">
      <ion-option *ngFor="let item of transport.listTransports" value="{{item.id}}">{{item.type}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label fixed>Patente</ion-label>
    <ion-input type="text" value="" [(ngModel)]="patenteTransporte" (ngModelChange)="patenteTransporte = $event.toLocaleUpperCase()"></ion-input>
  </ion-item>

  <button ion-button (tap)="iniciar()">Iniciar</button>

  <button ion-button (tap)="detener()">Detener</button>
</ion-content>
